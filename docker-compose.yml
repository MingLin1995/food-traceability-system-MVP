services:
  db:
    image: postgres:15-alpine
    container_name: ${PROJECT_NAME:-app}-db-prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - '${POSTGRES_PORT:-5432}:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER}']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  app:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: ${PROJECT_NAME:-app}-prod
    ports:
      - '${BACKEND_PORT:-3000}:3000'
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: ${PROJECT_NAME:-app}-frontend-prod
    ports:
      - '${FRONTEND_PORT:-3001}:3000'
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:3000}
    restart: unless-stopped
    networks:
      - app-network

  ollama:
    image: ollama/ollama:latest
    container_name: ${PROJECT_NAME:-app}-ollama
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - app-network
    restart: always

  redis:
    image: redis:8.4-alpine
    container_name: ${PROJECT_NAME:-app}-redis
    ports:
      - '${REDIS_PORT:-6379}:6379'
    networks:
      - app-network
    restart: unless-stopped

  llm-service:
    build:
      context: ./llm-service
      dockerfile: Dockerfile.prod
    container_name: ${PROJECT_NAME:-app}-llm
    environment:
      - OLLAMA_INTERNAL_URL=${OLLAMA_INTERNAL_URL:-http://ollama:11434}
      - OLLAMA_MODEL=${OLLAMA_MODEL:-llama2}
      - BACKEND_INTERNAL_URL=${BACKEND_INTERNAL_URL:-http://app:3000}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - ollama
      - app
      - redis
    networks:
      - app-network
    restart: always

volumes:
  postgres_data:
  ollama_data:

networks:
  app-network:
    driver: bridge
