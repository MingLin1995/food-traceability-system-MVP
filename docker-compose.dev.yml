services:
  db:
    image: postgres:15-alpine
    container_name: ${PROJECT_NAME:-app}-db-dev
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-dev_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-app_dev}
    ports:
      - '${POSTGRES_PORT:-5432}:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-dev_user} -d ${POSTGRES_DB:-app_dev}']
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: ${PROJECT_NAME:-app}-dev
    ports:
      - '${BACKEND_PORT:-3000}:3000'
      - '9229:9229' # Debug port
    env_file:
      - .env
    environment:
      - NODE_ENV=development
      - ENABLE_CORS=true
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3001}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: ${PROJECT_NAME:-app}-frontend-dev
    ports:
      - '${FRONTEND_PORT:-3001}:3000'
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:3000}
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
